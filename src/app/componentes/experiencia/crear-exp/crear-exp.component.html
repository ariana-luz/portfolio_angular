<div class="container-mt-5">
    <h1>Agregar experiencia</h1>
    <div class="row">
        <div class="col-md-4 mx-auto-4">
            <form (ngSubmit)="crearExperiencia()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" name="company" [(ngModel)]="company" required>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" class="form-control" id="position" name="position" [(ngModel)]="position"
                        required>
                </div>
                <div class="form-group">
                    <label for="img">Image</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" required>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="url" required>
                </div>
                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
